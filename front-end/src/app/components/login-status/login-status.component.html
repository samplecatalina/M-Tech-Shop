<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        <span style="color: #FFCB05">Welcome back, {{ userFullName }}.</span>
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="au-btn-submit">Logout</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="au-btn-submit">Members</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="au-btn-submit">Orders</button>
</div>
