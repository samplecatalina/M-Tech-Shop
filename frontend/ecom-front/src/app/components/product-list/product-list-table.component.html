<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p.name}}</td>
            <td>{{p.unitPrice | currency:'USD'}}</td>
            <td>{{p.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
